version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jsfashion_postgres
    environment:
      POSTGRES_DB: jsfashion
      POSTGRES_USER: jsfashion
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - js_postgres_data:/var/lib/postgresql/data
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - jsfashion_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jsfashion_redis
    networks:
      - jsfashion_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jsfashion_backend
    environment:
      DATABASE_URL: postgres://jsfashion:${POSTGRES_PASSWORD}@postgres:5432/jsfashion?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: jsfashion
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: jsfashion
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - jsfashion_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.jsfashion.et
    container_name: jsfashion_frontend
    environment:
      NEXT_PUBLIC_API_URL: https://api.jsfashion.et
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - jsfashion_network
    restart: unless-stopped

networks:
  jsfashion_network:
    driver: bridge

volumes:
  postgres_data:
