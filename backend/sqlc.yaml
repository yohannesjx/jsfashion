version: "2"
sql:
  - schema: "sql/schema.sql"
    queries: 
      - "sql/queries.sql"
      - "sql/admin_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"

        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
